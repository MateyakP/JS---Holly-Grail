<!DOCTYPE HTML>
<html>

  <body>

<script language="javascript">
  var age = window.prompt("How old are you ?");

  if (age < 30) {
    window.alert("You will be 30 years old in " + (30 - age) + " years !");
  }
  else if (age > 30) {
    window.alert("You were 30 years old " + (age - 30) + " years ago !")

  }
  else {
    window.alert("You are 30 !");
  }
</script>

  </body>
</html>
